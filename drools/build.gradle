apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'application'

mainClassName = "org.foosball.Main"

version = 1.0

repositories { mavenCentral() }

project.ext {	 droolsVersion = "5.4.0.Final" }

dependencies {
	groovy 'org.codehaus.groovy:groovy-all:1.8.6'
	testCompile group: 'junit', name: 'junit', version: '4.8.2'
	compile "org.drools:drools-core:$project.droolsVersion"
	compile "org.drools:drools-compiler:$project.droolsVersion"
	compile 'com.google.guava:guava:12.0'
}